<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--@thymesVar id="exception" type="java.lang.Exception"-->

<head>
    <title>Error</title>
    <link rel="shortcut icon" href="/images/slide2.png"/>

    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai:200" rel="stylesheet">
    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/index.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
    <div class="jumbotron">
        <h1><img class="emoji" src="/images/sad.png"></h1>
        <h1>Oh no, something went wrong</h1>
        <p class="error-message" th:text="${exception}?${exception.message}:''"></p>
    </div>
</div>

</body>


</html>
