<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Group Project - Select a Slideshow</title>
    <link rel="shortcut icon" href="/images/slide2.png"/>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/index.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
    <div class="jumbotron">
        <h1>Select A Slideshow to Play</h1>
        <h4>Please pick a slideshow to play.</h4>

        <form action="/admin/slideshows/select" method="post">
            <div  th:each="slideshow : ${model.slideshows}">
            <input name="slideshow" th:value="${slideshow.id}" type="radio">
            <span th:text="${slideshow.slideshowName}"></span> -
                <a th:href="@{'/edit-slideshow/' + ${slideshow.id}}">EDIT</a>
            </div>
            <input type="submit" value="Submit">
        </form>

    </div>
</div>

</body>


</html>
