<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Group Project - Select a Slideshow</title>
    <link rel="shortcut icon" href="/images/slide2.png"/>
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai:200" rel="stylesheet">

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/index.css"/>
    <link rel="stylesheet" href="/styles/selectActiveSlideshow.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
    <div class="jumbotron">

        <h1>Manage Slideshows</h1>
        <div class="displayItems">
            <h4>Please pick a slideshow to play.</h4>

            <form action="/admin/slideshows" method="post">
                <div  th:each="slideshow : ${model.slideshows}">
                <input name="slideshow" th:value="${slideshow.id}" type="radio">
                <span th:text="${slideshow.slideshowName}"></span> -
                    <a th:href="@{'/edit-slideshow/' + ${slideshow.id}}">EDIT</a>
                </div>
                <button class="submitButton" type="submit" id="Submit">Set As Active Slideshow</button>

            </form>
        </div>

    </div>
</div>

</body>


</html>
